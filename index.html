<!DOCTYPE html>
<html>
  <body style="text-align: center;">
    <script>
      function imageExists(url, callback) {
        var img = new Image();
        img.onload = function() { callback(url, true); };
        img.onerror = function() { callback(url, false); };
        img.src = url;
      }
      
      for(var i = 1; i < 500; i++){
        imageExists("mystith.github.io/backgrounds/" + i + ".png", function(url, exists) { document.body.innerHTML += '<img src="' + url + '" alt="bg" height="300" width="1040"><br>'; });
      }
    </script>
  </body>
</html>
