<!DOCTYPE html>
<html>
  <body style="text-align: center;">
    <script>
      function imageExists(url) {
        var http = new XMLHttpRequest();
        http.open('HEAD', url, false);
        http.send();
        return http.status != 404;
      }
      
      for(var i = 1; i < 500; i++){
        if(imageExists("mystith.github.io/backgrounds/" + i + ".png")){
          document.body.innerHTML += '<p style="font-family:verdana;">---------------------------------<br>Background ' + i + '</p><br><img src="mystith.github.io/backgrounds/' + i + '.png" alt="bg" height="300" width="1040"><br>';
        }
      }
    </script>
  </body>
</html>
